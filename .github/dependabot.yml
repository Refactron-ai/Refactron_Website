version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # Uncomment and replace with actual GitHub usernames or team names
    # reviewers:
    #   - "maintainer-username"
    # assignees:
    #   - "maintainer-username"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    ignore:
      # Ignore major version updates for react-scripts to avoid breaking changes
      - dependency-name: "react-scripts"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "type:ci/cd"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
